<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body class="bg-primary p-2 text-dark bg-opacity-10 d-flex " style="--bs-bg-opacity: .5;">
  <div class="card shadow p-3 mb-5 bg-white rounded d-flex sticky-top container mt-5 align-items-center justify-content-center mx-auto" style="width:25rem; height:20rem;">
    <form class="row g-3">
      <div class="col-auto">
        <label for="staticEmail2" class="visually-hidden">Email</label>
        <input type="text" style="width:23rem;" class="form-control" id="staticEmail2" placeholder="Email" >
      </div>
      <div class="col-auto">
        <label for="inputPassword2" class="visually-hidden">Senha</label>
        <input type="password" style="width:23rem;" class="form-control" id="inputPassword2" placeholder="Senha" >
      </div>
      <div class="col-auto">
        <button type="submit"  style="width:23rem;" class="btn btn-primary fw-bolde fs-5">Entrar</button>
      </div>
      <p class="text-center">
        <a href="#" id="modal" class="pe-auto link-primary fst-italic text-primary fst-italic text-decoration-none">Esqueceu a senha?</a></p>
      <div>
        <button id="modal" type="submit" style="width:15rem;" class="btn btn-success fs-5 text-align:center mx-auto d-block" data-bs-toggle="modal" data-bs-target="#modal-novaConta">Criar Conta</button>
      </div>
    </form>
  </div>
  <div class="modal fade" id="modal-novaConta" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title " id="exampleModalLabel">Criar conta</h2>
          <button type="button" class="btn-close btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
      <div class="modal-body">
        <form class="row g-3">
          <div class="col-md-4">
            <label for="validationServer01" class="form-label"></label>
            <input type="text" class="form-control is-valid" id="validationServer01" placeholder="Nome" required>
          </div>
          <div class="col-md-4">
            <label for="validationServer02" class="form-label"></label>
            <input type="text" class="form-control is-valid" id="validationServer02" placeholder="Sobrenome" required>
          </div>
          <div class="col-md-4">
            <label for="validationServerUsername" class="form-label"></label>
            <div class="input-group has-validation">
              <input type="text" class="form-control is-invalid" id="validationServerUsername" placeholder="CPF" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
            </div>
          </div>
          <div class="col-md-6">
            <label for="validationServer03" class="form-label"></label>
            <input type="text" class="form-control is-invalid" id="validationServer03" aria-describedby="validationServer03Feedback" required placeholder="email">
          </div>
          <div class="col-md-3">
            <label for="validationServer05" class="form-label"></label>
            <input type="text" class="form-control is-invalid" id="validationServer05" aria-describedby="validationServer05Feedback" placeholder="Contato" required>
          </div>
          <div class="col-md-3">
            <label for="validationServer05" class="form-label"></label>
            <input type="text" class="form-control is-invalid" id="validationServer05" aria-describedby="validationServer05Feedback" placeholder="Idade" required>
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
              <label class="form-check-label" for="invalidCheck3">
                Ao marcar o checkbox e salvar o seu cadastro, você autoriza a MH Investimentos a coletar seus dados pessoais de acordo com a nossa Política de Privacidade, 
                com o objetivo de comunicar informações sobre o processo de abertura da sua conta.
              </label>
          </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="submit" style="width:15rem" class="bbtn btn-success fs-5 text-align:center mx-auto d-block border-0 rounded-1">Salvar</button>
      </div>
    </div>
  </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
